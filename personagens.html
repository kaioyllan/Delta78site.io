
{% extends "base.html" %}
{% block content %}
<h2 class="section-title">Personagens</h2>
<div class="characters">
  {% for p in personagens %}
  <div class="char-card">
    <img src="{{ p.img }}" alt="{{ p.name }}">
    <h4>{{ p.name }}</h4>
    <p class="role">{{ p.role }}</p>
    <p class="bio">{{ p.bio }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
