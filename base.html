
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ site_title }} — {{ site_subtitle }}</title>
  <link rel="icon" href="{{ url_for('static', filename='img/SPR_ICON_steam.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="retro">
  <header class="site-header">
    <div class="brand">
      <img src="{{ url_for('static', filename='img/Design_sem_nome_(23).png') }}" alt="Delta-78 logo" class="logo">
      <div class="titles">
        <h1>{{ site_title }}</h1>
        <p class="subtitle">{{ site_subtitle }}</p>
      </div>
    </div>
    <nav class="main-nav">
      <ul>
      {% for item in NAV %}
        <li><a href="{{ url_for(item.endpoint) }}">{{ item.title }}</a></li>
      {% endfor %}
      <li class="steam"><a href="{{ url_for('presskit') }}">Steam</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <p>© {{ 2025 }} {{ author }} — {{ site_title }}. Contato: <a href="mailto:{{ email }}">{{ email }}</a></p>
    </div>
  </footer>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
